<!-- templates/core/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Accueil - Mutuelle</title>
</head>
<body>
    <h1>Bienvenue sur notre plateforme Mutuelle</h1>
    
    {% if user.is_authenticated %}
        <p>Bonjour {{ user.username }} !</p>
        <p>Votre groupe : {{ primary_group|default:"Aucun" }}</p>
        <p><a href="{% url 'dashboard' %}">Accéder à votre tableau de bord</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Se connecter</a></p>
    {% endif %}
</body>
</html>
