services:
  - type: web
    name: mutuelle-core
    env: python
    region: frankfurt
    plan: free
    
    # Build command simple
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    
    # Start command simple et efficace
    startCommand: |
      python manage.py migrate --noinput
      gunicorn mutuelle_core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    
    # Variables d'environnement critiques
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mutuelle_core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"