# .render.yaml - Configuration pour Render Build
buildCommand:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - python manage.py collectstatic --noinput

startCommand:
  - python manage.py migrate --noinput
  - gunicorn mutuelle_core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120