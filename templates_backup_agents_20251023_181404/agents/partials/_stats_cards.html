<div class="row">
    <!-- Carte: Bons du jour -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card agent-stats-card h-100">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Bons Aujourd'hui
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ bons_du_jour }}</div>
                        <div class="mt-2 mb-0 text-muted text-xs">
                            <span>Limite: {{ limite_quotidienne }}</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-file-medical fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte: Vérifications -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card agent-stats-card success h-100">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Vérifications
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ verifications_du_jour }}</div>
                        <div class="mt-2 mb-0 text-muted text-xs">
                            <span>Cotisations vérifiées</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte: Membres traités -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card agent-stats-card warning h-100">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Membres Traités
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="membres-traites">0</div>
                        <div class="mt-2 mb-0 text-muted text-xs">
                            <span>Ce jour</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte: Taux de validation -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card agent-stats-card info h-100">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            Taux Validation
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="taux-validation">0%</div>
                        <div class="mt-2 mb-0 text-muted text-xs">
                            <span>Bons utilisés</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-chart-line fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
