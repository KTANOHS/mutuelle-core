{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'soins:dashboard' %}">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soins:liste_soins' %}">
                            <i class="fas fa-list"></i>
                            Liste des Soins
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soins:creer_soin' %}">
                            <i class="fas fa-plus"></i>
                            Nouveau Soin
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block soins_content %}
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}
