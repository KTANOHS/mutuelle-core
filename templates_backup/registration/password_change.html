{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Réinitialiser votre mot de passe</h4>
                </div>
                <div class="card-body">
                    <p>Entrez votre adresse email pour recevoir les instructions de réinitialisation.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Envoyer les instructions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
