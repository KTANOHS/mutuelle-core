services:
  - type: web
    name: mutuelle-django
    env: python
    region: frankfurt
    plan: free
    # Build optimis√© pour Render
    buildCommand: |
      echo "üîß Mise √† jour de pip..."
      pip install --upgrade pip
      
      echo "üì¶ Installation des d√©pendances..."
      pip install -r requirements.txt
      
      echo "üìÅ Collecte des fichiers statiques..."
      python manage.py collectstatic --noinput
      
      echo "‚úÖ Build termin√© !"
    # Start command optimis√©
    startCommand: |
      echo "üöÄ D√©marrage de l'application Django..."
      python manage.py migrate --noinput
      gunicorn mutuelle_core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile -
    
    # Variables critiques pour Render
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mutuelle_core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.10"

# Base de donn√©es PostgreSQL
databases:
  - name: mutuelle-db
    databaseName: mutuelle
    user: mutuelle_user
    plan: free
    region: frankfurt