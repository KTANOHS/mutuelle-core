services:
  - type: web
    name: mutuelle-django
    env: python
    region: frankfurt
    plan: free
    # Commande de build : installe les dépendances, collecte les fichiers statiques et applique les migrations
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput
    # Commande de démarrage CRITIQUE : pointe vers le module WSGI de VOTRE projet Django
    startCommand: gunicorn mutuelle_core.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      # Spécifie le module de paramètres Django (vérifiez le nom exact de votre projet)
      - key: DJANGO_SETTINGS_MODULE
        value: mutuelle_core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"