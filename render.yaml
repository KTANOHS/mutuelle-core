services:
  - type: web
    name: mutuelle-core
    env: python
    region: frankfurt  # Plus proche de l'Afrique
    plan: free
    
    # Construction
    buildCommand: |
      echo "üì¶ INSTALLATION DES D√âPENDANCES..."
      pip install -r requirements.txt
      echo "üìÅ COLLECTE DES FICHIERS STATIQUES..."
      python manage.py collectstatic --noinput
    
    # D√©marrage - AVEC MIGRATIONS FORC√âES
    startCommand: |
      chmod +x start_render.sh
      ./start_render.sh
    
    # Variables d'environnement CRITIQUES
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true"
      - key: DEBUG
        value: "false"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,mutuelle-core-18.onrender.com,mutuelle-core-17.onrender.com,mutuelle-core.onrender.com"
      - key: DATABASE_URL
        value: "sqlite:///tmp/db.sqlite3"  # SQLite sur /tmp pour Render
    
    # Configuration avanc√©e
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: sqlite-data
      mountPath: /tmp
      sizeGB: 1