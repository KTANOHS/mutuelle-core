services:
  - type: web
    name: mutuelle-django
    env: python
    region: frankfurt
    plan: free
    
    # Build command simplifi√©
    buildCommand: |
      echo "üîß Installation des d√©pendances..."
      pip install --upgrade pip
      pip install -r requirements.txt
      
      echo "üìÅ Collecte des fichiers statiques..."
      python manage.py collectstatic --noinput
      
      echo "‚úÖ Build termin√© !"
    
    # Start command CRITIQUE - gunicorn avec VOTRE module
    startCommand: |
      echo "üöÄ D√©marrage de l'application Django..."
      export DJANGO_SETTINGS_MODULE=mutuelle_core.settings
      python manage.py migrate --noinput
      gunicorn mutuelle_core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile -
    
    # Variables d'environnement ESSENTIELLES
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mutuelle_core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "True"

# Optionnel : base de donn√©es PostgreSQL
databases:
  - name: mutuelle-db
    plan: free
    region: frankfurt