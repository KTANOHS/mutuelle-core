<!-- templates/agents/error.html -->
{% extends "agents/base_agent.html" %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4><i class="fas fa-exclamation-triangle"></i> Erreur Technique</h4>
        <p class="mb-0">Une erreur s'est produite lors du chargement du tableau de bord.</p>
        {% if error_message %}
            <p class="mt-2"><strong>Détails :</strong> {{ error_message }}</p>
        {% endif %}
    </div>
    
    <div class="mt-3">
        <a href="{% url 'agents:dashboard' %}" class="btn btn-primary">
            <i class="fas fa-redo"></i> Réessayer
        </a>
        <a href="{% url 'home' %}" class="btn btn-secondary">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
