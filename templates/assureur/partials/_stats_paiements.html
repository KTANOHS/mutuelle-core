<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-white">
                <h6 class="mb-0">
                    <i class="fas fa-chart-line me-2"></i>
                    Statistiques Financières
                </h6>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-3 col-6 mb-3">
                        <div class="h3 text-primary fw-bold">{{ stats_finances.total_paiements }}</div>
                        <small class="text-muted">Total Paiements</small>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="h3 text-success fw-bold">{{ stats_finances.paiements_valides }}</div>
                        <small class="text-muted">Paiements Validés</small>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="h3 text-info fw-bold">{{ stats_finances.montant_total|floatformat:0 }}</div>
                        <small class="text-muted">Montant Total (FCFA)</small>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="h3 text-warning fw-bold">{{ stats_finances.montant_valide|floatformat:0 }}</div>
                        <small class="text-muted">Montant Validé (FCFA)</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
